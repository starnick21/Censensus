
<ion-content class="login-content" padding>
  <ion-row class="logo-row">
      <img src="../../assets/title.png"/><br>
      <br>
    <ion-col class="logo" width-67>
      <img src="../../assets/login.png"/>
     
    </ion-col>
    <br>
    <br>
    <ion-col> 
      
      </ion-col>
  </ion-row>
  <ion-row class="titlos"></ion-row>
  <div class="login-box">
    <form  >
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email"  required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password"  required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (click)="doLogin()">Login</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
        </ion-col>
      </ion-row>
      
    </form>

    <img src="../../assets/facebook.png"  (click)="doLogin()" block>
    
  </div>
</ion-content>
